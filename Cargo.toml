[package]
name = "libdmd"
version = "0.1.5"
edition = "2021"
license = "GPL-2.0"
description = "This library can be used to build clients for Devmode."
homepage = "https://devmode.edfloreshz.dev/"
documentation = "https://docs.rs/libdmd"
repository = "https://github.com/edfloreshz/libdmd/"
readme = "README.md"
exclude = [
    ".idea",
]
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.44"
dirs = "3.0.2"
toml = "0.5.8"
serde = { version = "1.0.126", features = ["derive"] }
serde_json = "1.0.72"

[[example]]
name = "client"
crate-type = ["bin"]
path = "examples/client/src/main.rs"